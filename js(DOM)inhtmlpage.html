<!-- This is known as DOM Model which stands for Document object model -->
<!-- so basically DOM is a type of tree in DOM document has a head and body and in the head further there is title and style and in the body there is div and script   -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="jsbasics.js" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS practice</title>
    <style>
      #mydiv {
        width: 100px;
        height: 100px;
        background-color: aqua;
        margin: 20px;
      }
      #mycanvas {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- The <div> tag defines a division or a section in an HTML document. -->
    <div id="mydiv"></div>
    <!-- canvas tag it allows to draw the graphics on the web-->
    <canvas id="mycanvas" width="1000px" height="1000px"></canvas>
    <script src="jsbasics.js"></script>
  </body>
</html>
